<html>
    <head>
        <title>Creating Form, Navbar & Layouting</title>
        <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body>
        <nav>

            <div class="left-side">
                <img src="./assets/img/logo.png" alt="">
                <div class="font">
                    <a href="index.html">Home</a>
                    <a href="#">My project</a>
                </div>
            </div>
            <div class="right-side">
                <a href="contact-me.html">Contact Me</a>
            </div>
       </nav>
    <div>
       <p style= "text-align: center;margin-top: 40px; font-size:30px; font-weight: 600;">GET IN TOUCH</p>
        <div class="container">
            <form class="form-contact-me">
                <div>
                    <label for="input-name" class="label-input">Name</label>
                    <input id="input-name" type="text" />
                </div>
                
                <div>
                    <label for="input-email">Email</label>
                    <input id="input-email" type="email"/>
                </div>

                <div>
                    <label for="input-phone">Phone Number</label>
                    <input id="input-phone" type="tel"/>
                </div>

                <div>
                    <label for="choose-subject">Subject</label>
                    <select id="choose-subject">
                        <option hidden></option>
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Your Message</label>
                    <textarea id="input-message" rows="9"></textarea>
                </div>

                <button>Submit</button>
            </form>
        </div>
    </div>
    </body>
</html>
